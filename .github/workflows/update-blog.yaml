name: "[LoLi-Bot]: 爬取更新博客最新文章"

on:
  push:
    paths-ignore:
      - 'README.md'
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  update:
    if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || (github.event.head_commit != null && !contains(github.event.head_commit.message, '[LoLi-Bot]')) }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 安装依赖项
        run: npm i

      - name: 安装依赖 (仅使用 npm)
        run: |
          npm install --save-dev ts-node typescript

      - name: 运行 TypeScript 脚本 (使用 loader)
        run: |
          node --loader ts-node/esm scripts/updateReadme.ts

      - name: 设置 Git 用户身份
        run: |
          git config user.name "Heng_Xin[LoLi-Bot]"
          git config user.email "282000500@qq.com"
        
      - name: 提交并推送 (如果更改)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add README.md
          if git diff --cached --quiet; then
            echo "无变化."
          else
            git commit -m "[LoLi-Bot]: 更新博客列表"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
          fi